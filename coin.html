<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Coin Details</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="page-bg"></div>
  <header class="topbar">
    <h1 id="coin-title">Coin</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="manage.html">Manage Coins</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel details-panel">
      <div class="card glass info-row">
        <div>
          <div class="label">Current Price</div>
          <div id="coin-price" class="big-value">$0.00</div>
        </div>
        <div>
          <div class="label">24h Change</div>
          <div id="coin-change" class="big-value">0%</div>
        </div>
        <div>
          <div class="label">Your Amount</div>
          <div id="coin-amount" class="big-value">0</div>
        </div>
      </div>

      <div class="card chart-card">
        <div class="chart-header">
          <h3>Price History</h3>
          <div class="periods">
            <button class="period-btn" data-days="7">7d</button>
            <button class="period-btn active" data-days="30">30d</button>
            <button class="period-btn" data-days="90">90d</button>
          </div>
        </div>
        <canvas id="lineChart" height="160"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Historical prices from VAION </small>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/api.js"></script>
  <script src="js/coin.js"></script>
</body>
</html>
